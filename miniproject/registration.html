<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css">
    <script>
        function validateForm() {
            var firstName = document.forms["form1"]["first_name"].value;
            var lastName = document.forms["form1"]["last_name"].value;
            var email = document.forms["form1"]["email"].value;
            var password = document.forms["form1"]["passwords"].value;
            var confirmPassword = document.forms["form1"]["confirm_password"].value;

            // Check if fields are not empty
            if (firstName === "" || lastName === "" || email === "" || password === "" || confirmPassword === "") {
                alert("All fields must be filled out");
                return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }

            // You can add more custom validation here if needed

            return true; // Form is valid
        }
    </script>
</head>
<body>
    <div class="container">
        <form id="form1" method="post" action="register.php">
          
            <h3>CREATE ACCOUNT</h3>
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="passwords" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>

            <div class="btn-box">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
